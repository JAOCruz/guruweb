version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: guruweb_db
    environment:
      POSTGRES_DB: guruweb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d guruweb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: guruweb_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: guruweb
      DB_USER: admin
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_me}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

volumes:
  postgres_data:
